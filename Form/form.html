<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OK Technology</title>
        <link rel="stylesheet" href="form.css">
        <style>
                .name {
                        border: 2px solid black;
                        padding: 10px;
                }
        </style>
</head>

<body>
        <div id="BRTA">
                <h2>Vehicle Registration Form</h2>
                <h3 id="R">BRTA</h3>
        </div>
        <form action="post" class="name">
                <div>
                        <label for="name">Enter your name: </label>
                        <input type="text" id="name" name="name" placeholder="name">
                </div>
                <br>
                <div>
                        <label for="number">Vehicle Registration Number: </label>
                        <input type="number" id="number" placeholder="Registration Number">
                </div>
                <br>
                <div>
                        <label for="cc"> Vehicle CC: </label>
                        <input type="button" id="cc" placeholder="cc">
                </div>
                <br>
                <div>
                        <label for="Vehicle">Select Vehicle Type: </label>
                        <select name="Vehicle" id="Vehicle">
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                                <option value="Truck">Truck</option><br>
                                <br>

                        </select>
                        <br>
                        <br>
                        <textarea name="details" id="" cols="30" rows="10">
                                Vehicle Details 
                        </textarea>
                </div>
        </form>

</body>

</html>
